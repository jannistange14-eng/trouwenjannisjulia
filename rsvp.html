<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Onze Bruiloft</title>
    <link rel="stylesheet" href="css/style-rsvp.css">
</head>

<body>
    <div class="container">
        <div class="admin-controls">
            <button id="adminLoginBtn" class="admin-btn">Admin login</button>
            <button id="guestLoginBtn" class="admin-btn">Guest login</button>
            <button id="adminLogoutBtn" class="admin-btn" style="display:none;">Admin uitloggen</button>
            <button id="guestLogoutBtn" class="admin-btn" style="display:none;">Guest uitloggen</button>
            <span id="adminStatus"></span>
        </div>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#rsvp">Terug naar overzicht</a>
            </nav>
            <div class="header-content">
                <h1>RSVP</h1>
            </div>
        </header>

        <main>
            <section>
                <h2>Laat ons weten of je erbij bent</h2>
                <form id="rsvpForm">
                    <input type="text" id="rsvpName" placeholder="Jouw naam" required>
                    <label style="font-size:18px; margin-top:10px;">Kom je?</label>
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <button type="button" onclick="setAttendance(true)" id="yesBtn">Ja</button>
                        <button type="button" onclick="setAttendance(false)" id="noBtn">Nee</button>
                    </div>
                    <input type="number" id="guests" placeholder="Aantal gasten (incl. jezelf)" min="1">
                    <textarea id="rsvpMessage" placeholder="Eventuele opmerkingen"></textarea>
                    <button type="submit">Verstuur</button>
                </form>
                <div id="rsvpStatus" style="margin-top:20px;"></div>
            </section>

            <!-- Aanwezigheidslijst -->
            <section>
                <h2>Wie komen er?</h2>
                <div id="attendeesList" class="attendees-list">
                    <!-- RSVP responses worden hier weergegeven -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Jannis & Julia</p>
        </footer>
    </div>

<script src="js/auth-config.js"></script>
<script src="js/rsvp.js"></script>
</body>
</html>
